<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayputGap="30px" fxLayout.xs="row">
  <mat-card class="mat-elevation-z3">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <mat-card-content>
        <mat-card-title>
          Ingresar nuevo usuario
        </mat-card-title>
        <!--<mat-form-field *ngFor="let element of form">
          <mat-label>{{ element.value }}</mat-label>
          <input matInput [type]="element.type" class="form-control" #name="ngModel"
            [(ngModel)]="userService.selectedUser.name">
        </mat-form-field>-->
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userService.selectedUser.$key">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput type="text" class="form-control" name="name" #name="ngModel"
            [(ngModel)]="userService.selectedUser.name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input matInput type="text" class="form-control" name="lastName" #lastName="ngModel"
            [(ngModel)]="userService.selectedUser.lastName">
        </mat-form-field>
        <!--<mat-form-field>
          <mat-label>Ubicaci칩n</mat-label>
          <input matInput type="text" class="form-control" name="location" #location="ngModel"
            [(ngModel)]="userService.selectedUser.location">
        </mat-form-field>-->
        <mat-form-field>
          <mat-label>Ubicaci칩n</mat-label>
          <mat-select name="location" #location="ngModel"[(ngModel)]="userService.selectedUser.location">
            <mat-option value="Ancuya">Ancuya</mat-option>
            <mat-option value="Pasto">Pasto</mat-option>
            <mat-option value="Pe침ol">Pe침ol</mat-option>
            <mat-option value="Providencia">Providencia</mat-option>
            <mat-option value="Samaniego">Samaniego</mat-option>
            <mat-option value="Tambo">Tambo</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contacto</mat-label>
          <input matInput type="number" class="form-control" name="contact" #contact="ngModel"
            [(ngModel)]="userService.selectedUser.contact">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Capacidad (Mb)</mat-label>
          <input matInput type="number" class="form-control" name="capacity" #capacity="ngModel"
            [(ngModel)]="userService.selectedUser.capacity">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Precio</mat-label>
          <input matInput type="number" class="form-control" name="price" #price="ngModel"
            [(ngModel)]="userService.selectedUser.price">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>add_box</mat-icon>Agregar
        </button>
        <button mat-raised-button color="warn" type="reset" (click)="resetForm(userForm)">
          <mat-icon>cached</mat-icon>Limpiar
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
